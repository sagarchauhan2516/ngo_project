<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <header>
        <nav>
            <div class="logo"><img src="non-governmental-organization.png" alt="Logo"> Demo Project </div>
            <ul>
                <div class="headbtn">
                    <li><a href="index.html">Home</a></li></div>
                    <div class="headbtn"> <li><a href="#">About</a></li> </div>
                    <div class="headbtn"> <li><a href="#">Projects</a></li> </div>
                    <div class="headbtn"> <li><a href="donate.html">Donate</a></li> </div>
                    <div class="headbtn"> <li><a href="login.html">Volunteer</a></li> </div>
                    <div class="headbtn"> <li><a href="#">Contact</a></li> </div>
            </ul>
        </nav>
    </header>

    <!-- Login/Register Hero Section -->
    <section class="login-hero">
        <div class="hero-content">
            <h1>Make a donation</h1>
            <p>Make a Donation for World's Good</p>
        </div>
    </section>

    <!-- Login / Registration Form Section -->
    <section class="auth-section">
        <div class="auth-container">
            <!-- Login Form -->
            <div class="form-container">
                <h2>Login</h2>
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="login-email">Email Address:</label>
                        <input type="email" id="login-email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password:</label>
                        <input type="password" id="login-password" name="password" required>
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <p class="form-footer">Don't have an account? <a href="volunteer.html">Register here</a>.</p>
                </form>
            </div>

            
                   
                    
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>

    </footer>
</body>
</html>
